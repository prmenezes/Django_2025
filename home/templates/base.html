<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django 2025 {% endblock %}</title>
    <!-- the below links css styling to this html document -->
    <link href="{% static 'vendor/bootstrap-5.3.5-dist/css/bootstrap.min.css' %}" rel="stylesheet"  crossorigin="anonymous">
</head>
<style>
    .nav-link.active{
        --bs-navbar-active-color: #FF0000;
    }
    
</style>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ">
                    <a class="nav-link {% block home-active %}{%endblock%}" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link {% block link-active %}{%endblock%}" href="#">Link</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link {% block people_list-active %}{%endblock%}" href="{% url 'people_list' %}">People</a>
                  </li>

                  <li class="nav-item ">
                    <a class="nav-link {% block address_list-active %}{%endblock%}" href="{% url 'address_list' %}">Addresses</a>
                  </li>
                </ul>
                <form class="d-flex" role="search" method="POST" action="{% url 'people_list' %}">
                  {% csrf_token %}
                  <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> 
              </div>
            </div>
          </nav>

    </header>



<div class="container">
    {% block content %}

{%endblock%}
<!-- the below links to a javascript file? -->
<script src="{% static 'vendor/bootstrap-5.3.5-dist/js/bootstrap.js' %}" crossorigin="anonymous"></script>
</div>

</body>
